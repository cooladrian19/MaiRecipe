<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>login/signup</title>
    <link rel="icon" type="image/png" href="assets/maiLogo.png">
</head>

<body>
    <div class="login-container">
        <div class="sprite-container">
            <div class="mai-sprite"></div>
        </div>
        <form class="login-field">
            <label>first name: </label>
            <input class="input-field" type="text" id="fname-input" placeholder="username">
            <label>last name: </label>
            <input class="input-field" type="password" id="lname-input" placeholder="password"><br>
            <input class="login-button" type="submit" value="login">
            <div>no account? <a class="link" href="" >sign up</a></div>
        </form>
        
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
