<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>login/signup</title>
    <link rel="icon" type="image/png" href="assets/maiLogo.png">
</head>

<body>
    <div class="login-container">
        <div class="sprite-container">
            <div class="mai-sprite"></div>
        </div>
        
        <div class="login-field">
            <label>email: </label>
            <input class="input-field" type="text" id="login-email" placeholder="email">
            <label>password: </label>
            <input class="input-field" type="password" id="login-password" placeholder="password">
            <button id="login" class="login-button">login</button>
            <div class="login-footer">no account? <a class="link" href="" >sign up</a></div>
        </div> 

        <div class="login-field">
            <label >username: </label>
            <input class="input-field" type="text" id="signup-username" placeholder="username">
            <label>email: </label>
            <input class="input-field" type="text" id="signup-email" placeholder="email">
            <label>password: </label>
            <input class="input-field" type="password" id="signup-password" placeholder="password">
            <button id="signup" class="login-button">signup</button>
            <div class="login-footer">already have an account? <a class="link" href="" >sign in</a></div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
