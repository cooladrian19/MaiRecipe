<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>mai's recipe - search ingredients</title>
</head>

<body>
    <!--NAV CONTAINER-->
    <div class="nav-container">
        <div class="web-title">
            <img class="mai-logo" src="maiLogo.png">
            <h1 class="web-name">mai's recipe </h1>
        </div>
        <div class="search">
            <a href="/">input ingredients...</a>
        </div>
        <div class="right-nav">
            <div class="about">
                <a href="/">about</a>
            </div>
            <a href="/" class="profile-circle"></a>
        </div>
    </div>


    <!--TRENDING CONTAINER-->
    <div class="search-tip">
        <p class="tip-text">welcome to mai's recipe. need something new to cook? i have you covered! 
            simply tell me what ingredients you have and ill show you everything you can make.
        </p>
    </div>
    <div class="section-container">
        <fieldset>
            <legend class="food-type">Protein</legend>
            <input type="checkbox" id="chicken" name="protein" value="chicken">
            <label for="chicken">Chicken</label>
            <input type="checkbox" id="beef" name="protein" value="beef">
            <label for="beef">Beef</label>
            <input type="checkbox" id="fish" name="protein" value="fish">
            <label for="fish">Fish</label>
            <input type="checkbox" id="shrimp" name="protein" value="shrimp">
            <label for="shrimp">Shrimp</label>
            <input type="checkbox" id="pork" name="protein" value="pork">
            <label for="pork">Pork</label>
            <input type="checkbox" id="lamb" name="protein" value="lamb">
            <label for="lamb">Lamb</label>
            <input type="checkbox" id="turkey" name="protein" value="turkey">
            <label for="turkey">Turkey</label>
            <input type="checkbox" id="duck" name="protein" value="duck">
            <label for="duck">Duck</label>
            <input type="checkbox" id="tofu" name="protein" value="tofu">
            <label for="tofu">Tofu</label>
        </fieldset>

        <fieldset>
            <legend class="food-type">Vegetables</legend>
            <input type="checkbox" id="tomato" name="vegetables" value="tomato">
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="onion" name="vegetables" value="onion">
            <label for="onion">Onion</label>
            <input type="checkbox" id="carrot" name="vegetable" value="carrot">
            <label for="carrot">Carrot</label>
            <input type="checkbox" id="broccoli" name="vegetable" value="broccoli">
            <label for="broccoli">Broccoli</label>
            <input type="checkbox" id="spinach" name="vegetable" value="spinach">
            <label for="spinach">Spinach</label>
            <input type="checkbox" id="zucchini" name="vegetable" value="zucchini">
            <label for="zucchini">Zucchini</label>
            <input type="checkbox" id="bellpepper" name="vegetable" value="bellpepper">
            <label for="bellpepper">Bell Pepper</label>
            <input type="checkbox" id="asparagus" name="vegetable" value="asparagus">
            <label for="asparagus">Asparagus</label>
            <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
            <label for="cabbage">Cabbage</label>
        </fieldset>

        <fieldset>
            <legend class="food-type">Fruits</legend>
            <input type="checkbox" id="banana" name="fruits" value="banana">
            <label for="banana">Banana</label>
            <input type="checkbox" id="apples" name="fruits" value="apples">
            <label for="apples">Apples</label>
            <input type="checkbox" id="strawberries" name="fruit" value="strawberries">
            <label for="strawberries">Strawberries</label>
            <input type="checkbox" id="blueberries" name="fruit" value="blueberries">
            <label for="blueberries">Blueberries</label>
            <input type="checkbox" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="checkbox" id="pineapple" name="fruit" value="pineapple">
            <label for="pineapple">Pineapple</label>
            <input type="checkbox" id="kiwi" name="fruit" value="kiwi">
            <label for="kiwi">Kiwi</label>
            <input type="checkbox" id="watermelon" name="fruit" value="watermelon">
            <label for="watermelon">Watermelon</label>
            <input type="checkbox" id="grapes" name="fruit" value="grapes">
            <label for="grapes">Grapes</label>
        </fieldset>


    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
